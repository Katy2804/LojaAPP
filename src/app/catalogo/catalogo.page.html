<<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Cat√°logo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <!-- Certifique-se de que todos os elementos estejam corretamente fechados -->
      <ion-col size="12" size-md="6" *ngFor="let product of products">
        <ion-card>
          <img [src]="product.imagem" alt="{{ product.nome }}">
          <ion-card-header>
            <ion-card-title>{{ product.nome }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            {{ product.descricao }}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
