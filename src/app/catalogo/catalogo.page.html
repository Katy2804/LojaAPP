<ion-header>
  <ion-toolbar>
    <ion-title>Catálogo de Roupas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let product of products">
        <ion-card>
          <ion-img [src]="product.image"></ion-img>
          <ion-card-header>
            <ion-card-title>{{ product.name }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>Preço: R$ {{ product.price.toFixed(2) }}</p>
            <ion-button expand="block" color="primary">
              Adicionar ao carrinho
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
